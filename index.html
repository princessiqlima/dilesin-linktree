<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Linktree</title>
  <link rel="stylesheet" href="style.css" />
  <!-- import library font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
</head>
<body>
  <div class="container">
    <img src="logo 1.png" alt="Profile Picture" class="profile-pic" />
    <h1>Dilesin Academy</h1>
    <!-- implementasi font awesome -->
    <div class="social-icons">
        <a href="https://instagram.com/dilesin.academy" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@username" target="_blank" class="icon tiktok"><i class="fab fa-tiktok"></i></a>
        <a href="https://facebook.com/username" target="_blank" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://wa.me/123456789" target="_blank" class="icon whatsapp"><i class="fab fa-whatsapp"></i></a>
      </div>
    <h1>Our Programs</h1>
    <div class="links">
      <a href="https://instagram.com" target="_blank" class="button">Kelas Online</a>
      <a href="https://youtube.com" target="_blank" class="button">Kelas Offline</a>
      <a href="https://tiktok.com" target="_blank" class="button">Program Bootcamp</a>
      <a href="mailto:email@example.com" class="button">Lokasi</a>
      <a href="https://example.com" target="_blank" class="button">Website</a>
    </div>
  </div>
</body>
</html>
